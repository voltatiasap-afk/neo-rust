name: Build and Deploy
on: [push]  # Triggers on every commit

jobs:
  deploy:
    runs-on: self-hosted  # Uses your local runner
    steps:
    - uses: actions/checkout@v4
    
    - name: Build project
      run: cargo +nightly build # Replace with your bin target[web:1]
    
    - name: Deploy/Run
      run: |
        # Copy binary to desired location or restart service
        cp target/release/NeoRust /home/volt/neo-rust/
        cd /home/volt/neo-rust/
        ./launch.sh
        # Or systemctl restart your-service (if systemd-managed)
